<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Table</title>
</head>
<body>
	<table border="1" width="400" height="100"  style="border-collapse:collapse;">
		<tr>
			<th align="center" height="30" width="20" style="border-left-style:hidden; border-top-style:hidden"></th>
			<th align="center" height="25" width="25">X</th>
			<th align="center" height="25" width="25">Y</th>
			<th align="center" height="25" width="25">Z</th>
		</tr>
		<tr>
			<td align="center" height="25" width="25"><strong>1</strong></td>
			<td align="center" height="25" width="25">2791</td>
			<td align="center" height="25" width="25">6793</td>
			<td align="center" height="25" width="25">8064</td>
		</tr>
		<tr>
			<td align="center" height="25" width="25"><strong>2</strong></td>
			<td align="center" height="25" width="25">8011</td>
			<td align="center" height="25" width="25">6863</td>
			<td align="center" height="25" width="25">2626</td>
		</tr>
		<tr>
			<td align="center" height="25" width="25"><strong>3</strong></td>
			<td align="center" height="25" width="25">9582</td>
			<td align="center" height="25" width="25">4790</td>
			<td align="center" height="25" width="25">3917</td>
		</tr>
	</table>
</body>
</html>
